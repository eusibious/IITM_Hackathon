<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <link rel="stylesheet" href="styles/verification_page.css">
</head>
<body>
    <header class="site-header">
        <h1>One-Human-One-Vote</h1>
        <nav class="nav">
            <a href="result_page.html">Go to Result Page</a>
            <a href="voting_page.html">Go to Voting Page</a>
        </nav>
    </header>
    <main>
        <section class="verify-section" aria-labelledby="verify-title">
            <h2 id="verify-title">Check Your Eligibility</h2>
            <form class="verify-form" action="/frontend/scripts/voter_verification.js" method="post" >
                <fieldset>
                    <div class="form-row">
                        <label for="voter-id">Identification</label>
                        <input type="text" id="voter-id" name="voter-id" placeholder="Enter your Voter ID" autocomplete="off" inputmode="numeric" />
                        <button id="id-enter-button">Enter</button>
                    </div>
                    <div class="form-row hidden" id="challenge-block">
                        <label for="challenge">Challenge</label>
                        <input type="text" id="challenge" name="challenge" placeholder="#" disabled aria-disabled="true" />
                    </div>
                    <div class="form-row hidden" id="response-block">
                        <label for="response">Response</label>
                        <input type="text" id="response" name="response" placeholder="Enter your response" autocomplete="off" />
                    </div>
                    <button class="form-row hidden" id="verify-button" type="submit">Verify</button>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="/frontend/scripts/voter_verification.js"></script>
    <!-- Ethers.js CDN (v6) -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>

</body>
</html>
