<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
</head>
<body>
    <div class="wrapper-container">
        <button onclick="window.location.href='result_page.html'">Goto Result Page</button>        
        <button onclick="window.location.href='verification_page.html'">Goto verification Page</button>
        <div>
            <h1>Select your candidate</h1>
            <form action="#" method="post">
                <label for="A">Candidate <em>A</em>, id: 1</label>
                <label for="B">Candidate <em>B</em>, id: 4</label>
                <label for="C">Candidate <em>C</em>, id: 13</label>
                Encrypt the id of the candidate you want to vote for and enter the cyphertext:<br>
                <input type="text" id="C1X" name="C1X" placeholder="C1X"><br>
                <input type="text" id="C1Y" name="C1Y" placeholder="C1Y"><br>
                <input type="text" id="C2X" name="C2X" placeholder="C2X"><br>
                <input type="text" id="C2Y" name="C2Y" placeholder="C2Y"><br>
                <input type="submit" value="Submit Vote">
            </form>
        </section>
    </main>
</body>
</html>
